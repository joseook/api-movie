<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

            <div class="flex flex-col gap-4 p-4 ">
              <h1 class="font-bold text-2xl  text-yellow-400">Caminhos</h1>

              <span><a href="../movie/movie.html" target="_blank" class="cursor-pointer">Filmes</a></span>

            <div class="flex gap-4 absolute top-1 right-5 text-2xl">

              <a href="#" class="transform hover:scale-110">
                <i class="bi bi-facebook hover:text-blue-300 transition-all delay-100 transform hover:scale-110"></i>

              <a href="#" class="transform hover:scale-110">
                <i class="bi bi-twitter-x hover:text-black transition-all delay-100 transform hover:scale-110"></i>

              <a href="#" class="transform hover:scale-110">
