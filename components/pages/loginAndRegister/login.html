<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Movie</title>

    <!-- LINK CSS  -->
    <link rel="stylesheet" href="../style/global.css" />

    <!-- TAILWIND LINK  -->
    <link
      href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- ICON WEBSITE  -->
    <link rel="icon" type="image/png" href="/logo.svg" />

    <!-- CDN ICONS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="w-screen h-screen overflow-hidden justify-center flex">
    <div class="container mx-auto flex justify-center items-center ">
        <div class="border-2 p-4 bg-slate-600 text-white max-w-md h-[500px] rounded-s-lg">
            <h1 class="font-bold text-5xl mt-16">Olá, bem vindo ao login</h1>
            <p class="mt-16">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor veritatis et sit nam corrupti eum saepe maiores rem consectetur iure tenetur, odit nisi, repellat incidunt tempore recusandae in quos quia!</p>
        </div>
        <div class="ml-12 rounded-e-lg">
            <form action="#" class="mx-auto container">
                <h1 class="font-bold text-4xl mb-16 text-center relative ">Login</h1>
                <div class="flex flex-col">
                    <div class="flex gap-4 border-2 items-center">
                        <i class="bi bi-person text-2xl"></i>
                        <input class="h-auto p-2 " type="text" placeholder="Usuário aqui" required>
                    </div>
                    <div class="flex gap-4 border-2 items-center">
                        <i class="bi bi-lock text-2xl "></i>
                        <input class="h-auto p-2 " type="password" placeholder="Senha aqui" required>
                    </div>
                </div>
                <div class="p-2 border-2 w-1/3 text-center mt-4 flex justify-center">
                    <button class="font-bold text-xl" type="submit">Entrar</button>
                </div>
                <div class="flex items-center justify-center gap-8 mt-12">
                    <div class="text-red-500">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="text-green-500 hover:bg-green-300 hover:text-white p-2 rounded-lg transition-all ease-in-out delay-75">
                        <a href="./register.html">Criar conta</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

  </body>
</html>
