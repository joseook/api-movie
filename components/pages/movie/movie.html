<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie web</title>

    <!-- LINK CSS  -->
    <link rel="stylesheet" href="../../style/global.css" />
    <link rel="stylesheet" href="../../style/movie.css" />

    <!-- TAILWIND LINK  -->
    <link
      href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css"
      rel="stylesheet" />
    <!-- ICON  -->
    <link rel="icon" type="image/svg" href="/logo.svg" />

    <!-- CDN GOOGLE  -->
    <!-- CDN ICONS  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header>
      <div class="container mx-auto">
        <div class="flex justify-between items-center mt-4">
          <img class="xl:w-1/12 w-[150px]" src="../../../logo.svg"  alt="Logo" />

          <nav class="mr-8 font-bold text-xl">
            <ul class="flex items-center">
              <li class="mr-8">
                <a href="./movie.html">Home</a>
              </li>
              <li class="mr-8">
                <a href="./contato.html">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="mt-4">
      <header
        class="border-t-2 flex justify-between items-center border-b-4 p-4">
        <div
          class="container mx-auto flex gap-4 font-bold cursor-pointer text-xl">
          <div class="gap-4 xl:flex lg:flex hidden">
            <a href="./trailerPage.html">Trailers</a>
            <a href="#awards">Premiados</a>
          </div>

          <div class="flex flex-col gap-4">
            <div class="block xl:hidden lg:hidden ml-8">
              <button id="menu-toggle">
                <i class="bi bi-list text-black text-3xl"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mr-4 flex gap-4 items-center">
          <label for="#" class="xl:flex lg:flex hidden">Search</label>
          <input
            type="text"
            class="p-2 rounded-lg xl:max-w-full lg:max-w-full max-w-[150px]"
            placeholder="Pesquise aqui"
            id="search-input"
            required />
          <button id="submit-movies" class="bg-slate-950 p-2 rounded-lg">
            <i class="bi bi-search text-white"></i>
          </button>
        </div>
      </header>
      <div class="hidden menu-mobile bg-sky-200 p-4 text-center">
        <div class="flex flex-col gap-4 font-bold text-xl">
          <a href="./trailerPage.html">Trailers</a>
          <a href="#awards">Premiados</a>
        </div>
      </div>
      <div class="hidden">
        <div
          class="p-4 gap-4 grid xl:grid-cols-4 lg:grid-cols-3 grid-cols-2 h-auto w-full"
          id="search-results"></div>
      </div>

      <div class="container mx-auto mt-4" id="trailers">
        <h1
          class="font-bold text-4xl underline mb-12 xl:text-left lg:text-left text-center">
          Trailers Famosos
        </h1>
        <div class="flex justify-start items-center p-4 xl:max-w-full">
          <div class="flex justify-center items-center">
            <div
              id="container-trailer"
              class="grid xl:grid-cols-4 md:grid-cols-2 md:max-w-full gap-4 sm:max-w-xs xl:max-w-full"></div>
          </div>
        </div>
      </div>

      <div class="container mx-auto mt-4" id="awards">
        <h1
          class="font-bold text-4xl underline mb-12 xl:text-left lg:text-left text-center">
          Premiados
        </h1>
        <div class="flex justify-start items-center p-4 xl:max-w-full">
          <div class="flex justify-center items-center">
            <div
              id="container-awards"
              class="grid xl:grid-cols-4 md:grid-cols-2 gap-4 w-full"></div>
          </div>
        </div>
      </div>
    </main>

    <button
      id="btnScrollToTop"
      class="fixed bottom-8 right-8 bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-full shadow">
      <i class="bi bi-arrow-up-circle text-2xl"></i>
    </button>

    <footer class="h-[250px] mx-auto overflow-hidden mt-[20rem]">
      <iframe src="../footer/footer.html" width="100%" height="100%"></iframe>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../jss/hooks/hmbResponsive.js"></script>
    <script src="../../jss/hooks/arrow.js"></script>
    <script src="../../jss/hooks/button.js"></script>
    <script src="../../jss/script.js"></script>
  </body>
</html>
